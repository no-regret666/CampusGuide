<!DOCTYPE html>
<html lang="en">
<head>
    <title>普通用户操作</title>
    <style>
        * {
            transition: .2s;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>普通用户操作</h1>
<form action="/user" method="post">
    <label for="choice">请选择操作：</label>
    <select id="choice" name="choice">
        <option value="1">查看地图</option>
        <option value="2">寻找最优路径</option>
        <option value="3">寻找最优路径（不考虑权重）</option>
        <option value="0">退出</option>
    </select>
    <br><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
