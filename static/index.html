<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Guide</title>
    <style>
        * {
            transition: .2s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        img:hover {
            box-shadow: .1em .2em 1em rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>校园导航：请选择您的身份</h1>
    <form action="/startLogin" method="GET">
        <label>管理员</label><br>
        <input type="hidden" name="type" value="admin">
        <input type="submit" value="Admin"><br><br>
    </form>
    <form action="/startLogin" method="GET">
        <label>普通用户</label><br>
        <input type="hidden" name="type" value="normal">
        <input type="submit" value="Normal">
    </form>
    <img src="/images/noregret.jpg" alt=""
         style="width: 20vw; margin: 1em; border-radius: .5em;">
</div>
</body>
</html>
